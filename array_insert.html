<html lang="en">

    <script>

        function getElement() {
            let array = [2, 89, 6, 78, 56, 43, 6, 8, 32]
            let position = document.getElementById('position').value;
            let newElement = document.getElementById('newEl').value;
            for (let i = array.length - 1; i >= 0; i--) {
                // document.write(array[i] + " ");
                if (i >= position) {
                    array[i + 1] = array[i];
                    // document.write(array[i+1] + " ");
                    if (i == position) {
                        array[i] = newElement;
                        alert(array[i] + ' is inserted')

                    }
                }

            }
            document.write(array + " ");

        }
